<div class="col-lg-12">
    <div class="panel" style="background-color: white; border-color: red">
        <div class="panel-heading">
            <div class="row" ng-repeat="alert in alerts">
                <div class="col-xs-3 text-left">
                    <div style="font-size: large" align="center">{{alert.id}}</div>
                </div>
                <div class="col-xs-3 text-right">
                    <div style="font-size: large" align="center">{{alert.date}}</div>
                </div>
                <div class="col-xs-3 text-right">
                    <div style="font-size: large" align="center">{{alert.severity}}</div>
                </div>
                <div class="col-xs-3 text-right">
                    <div style="font-size: large" align="center">{{alert.desc}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
