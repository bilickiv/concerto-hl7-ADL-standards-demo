<div class="col-lg-12">
    <div class="panel panel-green">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-1">
                    <i class="fa fa-globe fa-5x"></i>
                </div>
                <div class="col-lg-11 text-right">
                    <div style="font-size: large">{{comments}}</div>
                    <div ng-repeat="move in moves">
                        <div class="col-xs-3" style="text-align: center">
                            <i class="fa fa-male fa-5x" ng-style="{'color': move.color}"></i>
                            <div style="font-size: small">{{move.week}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
