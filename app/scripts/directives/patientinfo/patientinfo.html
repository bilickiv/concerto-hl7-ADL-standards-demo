<div class="col-lg-12">
    <div class="panel" style="background-color: grey; color: white">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-2 text-right">
                    <div style="font-size: large" align="center">< {{id}} ></div>
                </div>
                <div class="col-xs-3 text-left">
                    <div style="font-size: large" align="center">Name: {{name}}</div>
                </div>
                <div class="col-xs-3 text-left">
                    <div style="font-size: large" align="center">Sex: {{sex}}</div>
                </div>
                <div class="col-xs-3 text-left">
                    <div style="font-size: large" align="center">Birthday: {{bdate}}</div>
                </div>
                <div class="col-xs-1 text-left" ng-if="warning" ng-click="onWarning()">
                    <div style="font-size: large" align="center"><i class="fa fa-warning fa-1x" style="color: red"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
