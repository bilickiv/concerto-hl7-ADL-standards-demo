<div class="panel-body">
    <ul class="timeline" ng-repeat="event in vm.events">
        <li class="{{event.pos}}">
            <div class="timeline-badge {{event.color}}"><i class="fa fa-{{event.type}}"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{event.title}}</h4>
                    <p><small class="text-muted"><i class="fa fa-calendar"></i>{{event.date}}</small>
                    </p>
                </div>
                <div class="timeline-body">
                    <p>{{event.text}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
